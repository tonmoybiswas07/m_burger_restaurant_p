<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taxi Kitchen</title>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=160&id=82486&format=png"
      type="image/x-icon"
    />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css style file link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-art">
    <!-- header section starts here -->
    <header
      class="flex flex-col gap-5 justify-center items-center min-h-screen"
    >
      <div class="">
        <img src="./images/logo.png" alt="" class="w-[450px]" />
      </div>

      <div
        class="w-20 h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-end"
      >
        <i class="fa-solid fa-arrow-down text-xl"></i>
      </div>
      <h1
        class="w-full sticky bottom-0 text-center text-xl font-bold p-4 bg-[#FEBF00] rounded"
      >
        Digital Menu Card For Our Lovely Customer
      </h1>
    </header>
    <!-- header section end here -->

    <!-- main section starts here -->

    <main
      class="grid grid-cols-1 md:grid-cols-12 md:gap-5 mt-10 w-11/12 mx-auto min-h-screen py-4"
    >
      <section class="bg-[#FEBF00] col-span-2 rounded-xl p-3">
        <h1 class="text-xl font-bold text-center bg-white rounded-2xl">
          Cateogries
        </h1>
        <div class="divider"></div>

        <!-- categories starts here  -->

        <div
          class="grid grid-cols-1 gap-3 sticky top-0"
          id="category-container"
        ></div>
      </section>
      <!-- category end here -->

      <!-- our food section starts here -->

      <section class="col-span-7 p-3">
        <h1 class="text-xl font-bold text-center rounded-2xl">Our Foods</h1>
        <div class="divider"></div>
        <div
          id="loading-spinner"
          class="flex justify-center items-center min-h-[300px] bg-white mb-5 hidden"
        >
          <span class="loading loading-dots loading-xl"></span>
        </div>

        <div class="grid grid-cols-1 gap-5" id="food-container">
          <!-- food card starts here -->

          <!-- food card end here -->
        </div>
      </section>

      <!-- our food section end here -->

      <!-- cart section starts here -->
      <section
        class="col-span-3 p-3 bg-white border-[#FEBF00] border-2 rounded-xl"
      >
        <h1 class="text-xl font-bold text-center rounded-2xl">Cart</h1>
        <div class="divider"></div>
        <div class="" id="cart-container">
          <!-- cart card starts here -->

          <!-- cart card end here -->
        </div>

        <div class="bg-[#FEBF00] mt-10">
          <h2 class="p-3 text-white font-bold">
            Total $<span id="cartTotal">0</span>BDT
          </h2>
        </div>
      </section>
      <!-- cart section end here -->

      <!-- modal start here -->

      <dialog
        id="modalContainer"
        class="modal modal-bottom sm:modal-middle"
      ></dialog>
      <!-- modal end here -->
    </main>
    <!-- main section end here -->

    <script src="script/index.js"></script>
  </body>
</html>
